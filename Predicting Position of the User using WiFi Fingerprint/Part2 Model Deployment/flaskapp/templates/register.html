{% extends "base/home_base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
	<div id="loader-wrapper">
	    <div id="loader"></div>        
	    <div class="loader-section section-left"></div>
	    <div class="loader-section section-right"></div>
  	</div>
  	<div class="center">
	    <div id="login-page" class="row">
	    <div class="col s3 offset-s4 z-depth-4 card-panel">
	      <form class="login-form" action="/signup" method="post" >
	        <div class="row">
	          <div class="input-field col s12 center">
	            <h4>Register</h4>
	            <p class="center">Join to our community now !</p>
	          </div>
	        </div>
	        <div class="row margin">
	          <div class="input-field col s12">
	            <i class="mdi-social-person-outline prefix"></i>
	            <input id="username" type="text" name="inputName">
	            <label for="username" class="center-align">Username</label>
	          </div>
	        </div>
	        <div class="row margin">
	          <div class="input-field col s12">
	            <i class="mdi-communication-email prefix"></i>
	            <input id="email" type="email" name="inputEmail">
	            <label for="email" class="center-align">Email</label>
	          </div>
	        </div>
	        <div class="row margin">
	          <div class="input-field col s12">
	            <i class="mdi-action-lock-outline prefix"></i>
	            <input id="password" type="password" name="inputPassword">
	            <label for="password">Password</label>
	          </div>
	        </div>
	        <div class="row margin">
	          <div class="input-field col s12">
	            <i class="mdi-action-lock-outline prefix"></i>
	            <input id="password-again" type="password">
	            <label for="password-again">Password again</label>
	          </div>
	        </div>
	        <div class="row">
	          <div class="input-field col s12">
	            <button  class="btn waves-effect waves-light col s12" type="submit">Register Now</button>
	          </div>
	          <div class="input-field col s12">
	            <p class="margin center medium-small sign-up">Already have an account? <a href="/login">Login</a></p>
	          </div>
	        </div>
	      </form>
	    </div>
	  </div>
  </div>
{% endblock %}
