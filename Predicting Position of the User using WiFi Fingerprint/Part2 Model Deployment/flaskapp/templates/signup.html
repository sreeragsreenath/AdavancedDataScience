        <div class="container ">
        <h3 class="text-muted">Sign up</h3>
      
      <div class="row">
    <form class="col s6" action="/signup" method="post">
      <div class="row">
        <div class="input-field col s6">
          <input  name="inputName" id="inputName" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input name="inputPassword" id="inputPassword" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input  name="inputEmail" id="inputEmail" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          This is an inline input field:
          <div class="input-field inline">
            <input id="email_inline" type="email" class="validate">
            <label for="email_inline">Email</label>
            <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
          </div>
        </div>
      </div>
      <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
  </div>
  </div>
